<h1 id="tableLabel" translate>Doctor Ratings</h1>


<p *ngIf="!ratings"><em translate>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="ratings">
  <thead>
    <tr>
      <th translate>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rating of ratings">
      <td><a [routerLink]="['/rating/', rating.name]">{{ rating.name }}</a></td>
    </tr>
  </tbody>
</table>
