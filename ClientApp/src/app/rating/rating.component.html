<h1 id="tableLabel">{{ratingName}}</h1>


<p *ngIf="!ratings"><em>Loading...</em></p>

<table mat-table [dataSource]="ratings" class="mat-elevation-z8">
    <ng-container matColumnDef="rankingPlace">
        <th mat-header-cell *matHeaderCellDef> Place </th>
        <td mat-cell *matCellDef="let rating"> {{rating.rankingPlace}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
        <td mat-cell *matCellDef="let rating"> {{rating.doctorId}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
