<div *ngIf="userType=='Patient' && patient">
  <h1>Patient</h1>
  <p>{{patient.surname}} {{patient.name}}</p>
  <p>Born: {{patient.formatedDOB}}</p>
  <p>Address: {{patient.address}}</p>
  <p>Contact: {{patient.phone}} </p>
</div>
<div *ngIf="userType=='Doctor' && doctor">
  <h1>Doctor</h1>
  <p>{{doctor.surname}} {{doctor.name}}</p>
  <p>Specialization: {{doctor.specialization}}</p>
  <p>Reception Price: {{doctor.receptionPrice}}</p>
  <p>Contact: {{doctor.phone}} </p>
</div>
