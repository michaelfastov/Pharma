<h1>Pick a reception</h1>
<mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select (selectionChange)="onCategorychange($event.value)">
        <mat-option *ngFor="let category of categories" [value]="category.name">
            {{category.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Hospital</mat-label>
    <mat-select (selectionChange)="onHospitalchange($event.value)">
        <mat-option *ngFor="let hospital of hospitals" [value]="hospital">
            {{hospital.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Doctor</mat-label>
    <mat-select (selectionChange)="onDoctorChange($event.value)">
        <mat-option *ngFor="let doctor of doctors" [value]="doctor">
            {{doctor.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<p *ngIf="selectedDoctor">Reception price for selected doctor is <b>{{selectedDoctor.receptionPrice}}$</b></p>
<br>
<mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateInput)="OnDateChange($event.value)" [value]="date.value">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Time</mat-label>
    <mat-select (selectionChange)="onTimeChange($event.value)">
        <mat-option *ngFor="let ah of availableHours" [value]="ah">
            {{ah}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br>
<button mat-raised-button color="primary" (click)="submitReception()">Submit</button>
